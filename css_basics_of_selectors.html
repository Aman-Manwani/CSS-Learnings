<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css basics of selectors</title>
    <style>
        /* inline selectors */
        p{
            color: aqua;
            border: 5px solid yellowgreen;
        }
        /* id selectors */
        #basics{
            background-color: brown;
        }
        /* class selectors */
        .css{
            color: red;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <p>this is simple paragraph tag</p>
    <div>
        <p>this is paragraph in div tag</p>
    </div>
    <p id="basics">this is paragraph with id</p>
    <p class="css">this is paragraph with class</p>
    <p class="css">this is another paragraph with class</p>
</body>
</html>
