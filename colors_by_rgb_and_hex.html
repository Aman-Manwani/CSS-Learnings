<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Differentiation in css</title>
    <style>
        /* simple coloring in css */
        #first_para{
            color: red;
        }
        /* coloring by rgb values */
        #second_para{
            color: rgb(97,47,111);
        }
        /* coloring by hex values */
        #third_para{
            color: #ff2176;
            background-color: rgb(20,20 ,21);
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>this is first box</h2>
    <p id="first_para">Color Differentiation 1 In CSS</p><br>
    <h2>this is second box</h2>
    <p id="second_para">Color Differentiation 2 In CSS</p><br>
    <h2>this is third box</h2>
    <p id="third_para">Color Differentiation 3 In CSS</p><br>
</body>
</html>
