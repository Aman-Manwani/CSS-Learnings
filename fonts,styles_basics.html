<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in css</title>
    <!-- to get different types of fonts styles you must refer google fonts website its having a lot of fonts sizes  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <style>
        p{
            /* font family is used to change fonts   */
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;
            /* font size to differentiate size of fonts */
            font-size: 33px;
            /* line height is for spacing of line of above and below */
            line-height: 1.3em ;
        }
        span{
            font-family: 'Macondo', cursive;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>Fonts in html using css </h2>
    <p>This is the <span> this is span </span> first example</p>
    <span>This is the different span to see fonts by googleapis</span>
</body>
</html>
